<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <h1>Email Test</h1>
    <form id="email-form">
        <div class="form-group">
            <label for="email">To:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" id="submit-button">Send Email</button>
    </form>
    <div id="status" class="status success" style="display: none;"></div>
    <div id="error" class="status error" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('email-form');
            const submitButton = document.getElementById('submit-button');
            const statusDiv = document.getElementById('status');
            const errorDiv = document.getElementById('error');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Disable the submit button
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                
                // Hide previous status messages
                statusDiv.style.display = 'none';
                errorDiv.style.display = 'none';
                
                const email = document.getElementById('email').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;
                
                try {
                    const response = await fetch('/api/send-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            to: email,
                            subject: subject,
                            html: message
                        }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Show success message
                        statusDiv.textContent = 'Email sent successfully!';
                        statusDiv.style.display = 'block';
                        
                        // Reset the form
                        form.reset();
                    } else {
                        // Show error message
                        errorDiv.textContent = data.error || 'Failed to send email. Please try again.';
                        errorDiv.style.display = 'block';
                        console.error('Email error details:', data);
                    }
                } catch (error) {
                    // Show error message
                    errorDiv.textContent = 'An error occurred while sending the email.';
                    errorDiv.style.display = 'block';
                    console.error('Email exception:', error);
                } finally {
                    // Re-enable the submit button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send Email';
                }
            });
        });
    </script>
</body>
</html>
